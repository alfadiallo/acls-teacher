<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual SIM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #output {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .user-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: left;
        }
        .user-info label {
            display: block;
            margin-bottom: 5px;
        }
        .user-info input, .user-info select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Virtual SIM</h1>

    <div class="user-info">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="Resident">Resident</option>
            <option value="Attending">Attending</option>
            <option value="Nurse/Medic">Nurse/Medic</option>
            <option value="EMS">EMS</option>
        </select>

        <button id="submit-info">Submit Info</button>
    </div>

    <p>Click the button to start speaking to your ACLS Teacher!</p>
    <button id="start-btn">üéôÔ∏è Start Quiz</button>
    <div id="output">Your conversation will appear here...</div>

    <script>
    // Function to handle user information submission
    document.getElementById('submit-info').addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;

        if (name && email && role) {
            const mailtoLink = `mailto:findme@alfadiallo.com?subject=VirtualSIM%20Online%20User&body=Name:%20${encodeURIComponent(name)}%0AEmail:%20${encodeURIComponent(email)}%0ARole:%20${encodeURIComponent(role)}`;
            window.location.href = mailtoLink;
        } else {
            alert('Please fill out all fields.');
        }
    });

    // Initial case-based quiz prompt
    const firstPrompt = "Great! Which topic would you like to cover today?\n\nüî¥ Adult Cardiac Arrest Algorithm\n‚ö° Adult Tachycardia With a Pulse Algorithm\nüê¢ Adult Bradycardia Algorithm\n\nLet me know your choice, and I'll guide you through some case-based questions to sharpen your skills! üòä";

    // Speech recognition setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    // Function to send a message to the GPT API via Netlify function
    async function sendMessage(userInput) {
        try {
            const response = await fetch('/.netlify/functions/gpt-proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [
                        { role: 'system', content: 'You are an ACLS Teacher. Guide the user through case-based scenarios in a quiz format.' },
                        { role: 'user', content: userInput }
                    ]
                })
            });

            const data = await response.json();
            document.getElementById('output').innerText += `\nYou: ${userInput}\nACLS Teacher: ${data.choices[0].message.content}`;
            speak(data.choices[0].message.content);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('output').innerText += '\nError connecting to GPT.';
        }
    }

    // Text-to-speech function
    function speak(text) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
    }

    // Start the quiz with the initial prompt when the button is clicked
    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('output').innerText += `\nACLS Teacher: ${firstPrompt}`;
        speak(firstPrompt);
        recognition.start();
    });

    // Handle speech recognition results
    recognition.onresult = (event) => {
        const userInput = event.results[0][0].transcript;
        document.getElementById('output').innerText += `\nYou: ${userInput}`;
        sendMessage(userInput);
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        document.getElementById('output').innerText += '\nError with speech recognition.';
    };
    </script>
</body>
</html>
