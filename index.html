<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual SIM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #output {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .user-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: left;
        }
        .user-info label {
            display: block;
            margin-bottom: 5px;
        }
        .user-info input, .user-info select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .toggle-container label {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Virtual SIM</h1>

    <div class="toggle-container">
        <label for="interaction-mode">Interaction Mode:</label>
        <select id="interaction-mode">
            <option value="voice">Voice</option>
            <option value="standard">Standard</option>
        </select>
    </div>

    <div class="user-info">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="Resident">Resident</option>
            <option value="Attending">Attending</option>
            <option value="Nurse/Medic">Nurse/Medic</option>
            <option value="EMS">EMS</option>
        </select>

        <button id="submit-info">Submit Info</button>
    </div>

    <p>Click the button to begin your Virtual SIM session!</p>
    <button id="start-btn">🚀 Let's Go!</button>
    <div id="output">Your conversation will appear here...</div>

    <script>
    // Function to handle user information submission
    document.getElementById('submit-info').addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;

        if (name && email && role) {
            const mailtoLink = `mailto:findme@alfadiallo.com?subject=VirtualSIM%20Online%20User&body=Name:%20${encodeURIComponent(name)}%0AEmail:%20${encodeURIComponent(email)}%0ARole:%20${encodeURIComponent(role)}`;
            window.location.href = mailtoLink;
        } else {
            alert('Please fill out all fields.');
        }
    });

    // Initial case-based quiz prompt
    const firstPrompt = "Here's your first clinical vignette: A 56-year-old male presents to the ER with chest pain and shortness of breath. Vital signs: BP 100/60, HR 120, RR 22, SpO2 90%. What is your initial assessment?\n\nChoose one:\n1️⃣ Start Oxygen Therapy\n2️⃣ Perform an EKG\n3️⃣ Administer Aspirin";

    // Speech recognition setup
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    // Function to toggle interaction mode
    document.getElementById('interaction-mode').addEventListener('change', (event) => {
        const mode = event.target.value;
        if (mode === 'voice') {
            document.getElementById('start-btn').style.display = 'inline';
        } else {
            document.getElementById('start-btn').style.display = 'none';
            displayStandardOptions();
        }
    });

    // Function to display clickable options in standard mode
    function displayStandardOptions() {
        const output = document.getElementById('output');
        output.innerHTML = `${firstPrompt}<br><button onclick="handleOption('Start Oxygen Therapy')">Start Oxygen Therapy</button><br><button onclick="handleOption('Perform an EKG')">Perform an EKG</button><br><button onclick="handleOption('Administer Aspirin')">Administer Aspirin</button>`;
    }

    // Function to handle standard mode option clicks
    function handleOption(option) {
        document.getElementById('output').innerHTML += `\nYou chose: ${option}`;
        sendMessage(option);
    }

    // Function to send a message to the GPT API via Netlify function
    async function sendMessage(userInput) {
        try {
            const response = await fetch('/.netlify/functions/gpt-proxy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    messages: [
                        { role: 'system', content: 'You are an ACLS Teacher. Guide the user through case-based scenarios in a quiz format.' },
                        { role: 'user', content: userInput }
                    ]
                })
            });

            const data = await response.json();
            document.getElementById('output').innerText += `\nYou: ${userInput}\nACLS Teacher: ${data.choices[0].message.content}`;
            speak(data.choices[0].message.content);
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('output').innerText += '\nError connecting to GPT.';
        }
    }

    // Text-to-speech function
    function speak(text) {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(text);
        synth.speak(utterance);
    }

    // Start the quiz with the initial prompt when the button is clicked
    document.getElementById('start-btn').addEventListener('click', () => {
        document.getElementById('output').innerText += `\nACLS Teacher: ${firstPrompt}`;
        speak(firstPrompt);
        recognition.start();
    });

    // Handle speech recognition results
    recognition.onresult = (event) => {
        const userInput = event.results[0][0].transcript;
        document.getElementById('output').innerText += `\nYou: ${userInput}`;
        sendMessage(userInput);
    };

    recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        document.getElementById('output').innerText += '\nError with speech recognition.';
    };
    </script>
</body>
</html>
