<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACLS Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #output {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            white-space: pre-wrap;
        }
        button, input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>ACLS Teacher (Voice and Typing Interaction)</h1>
    <p>Choose your interaction method:</p>
    <button id="voice-btn">üéôÔ∏è Voice Interaction</button>
    <button id="typing-btn">üí¨ Typing Interaction</button>

    <div id="typing-interface" class="hidden">
        <input type="text" id="user-input" placeholder="Type your question here...">
        <button id="send-btn">Send</button>
    </div>

    <div id="output">Your conversation will appear here...</div>

    <script>
        const firstPrompt = "Great! Which topic would you like to cover today?\n\nAdult Cardiac Arrest Algorithm, Adult Tachycardia With a Pulse Algorithm, or Adult Bradycardia Algorithm.";

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        // Speech synthesis setup
        const synth = window.speechSynthesis;
        let isSpeaking = false;

        // Keywords to detect actionable input
        const keywords = ["yes", "no", "start", "stop", "next", "repeat", "algorithm"];

        // Toggle between interaction methods
        document.getElementById('voice-btn').addEventListener('click', () => {
            document.getElementById('typing-interface').classList.add('hidden');
            recognition.start();
            displayOutput(`ACLS Teacher: ${firstPrompt}`);
            speak(firstPrompt);
        });

        document.getElementById('typing-btn').addEventListener('click', () => {
            document.getElementById('typing-interface').classList.remove('hidden');
        });

        document.getElementById('send-btn').addEventListener('click', () => {
            const userInput = document.getElementById('user-input').value;
            displayOutput(`You: ${userInput}`);
            sendMessage(userInput);
            document.getElementById('user-input').value = '';
        });

        // Handle speech input
        recognition.onresult = (event) => {
            const userInput = event.results[0][0].transcript;
            displayOutput(`You: ${userInput}`);

            if (isActionable(userInput)) {
                synth.cancel(); // Stop speaking if the input is actionable
                sendMessage(userInput);
            } else {
                recognition.stop();
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            displayOutput('Error with speech recognition.');
            recognition.stop();
        };

        // Function to determine if user input is actionable
        function isActionable(input) {
            return keywords.some(keyword => input.toLowerCase().includes(keyword));
        }

        // Function to send a message to the GPT API
        async function sendMessage(userInput) {
            try {
                const response = await fetch('/.netlify/functions/gpt-proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'You are an ACLS Teacher. Guide the user through case-based scenarios in a quiz format.' },
                            { role: 'user', content: userInput }
                        ]
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content.replace(/[\u{1F600}-\u{1F64F}]/gu, ''); // Remove emoticons
                displayOutput(`ACLS Teacher: ${reply}`);
                speak(reply);
            } catch (error) {
                console.error('Error:', error);
                displayOutput('Error connecting to GPT.');
            }
        }

        // Text-to-speech function with automatic pause
        function speak(text) {
            isSpeaking = true;
            const utterance = new SpeechSynthesisUtterance(text);
            synth.cancel(); // Stop any ongoing speech
            synth.speak(utterance);

            utterance.onend = () => {
                isSpeaking = false;
                recognition.start(); // Resume listening after TTS ends
            };
        }

        function displayOutput(text) {
            document.getElementById('output').innerText += `\n${text}`;
        }
    </script>
</body>
</html>
